<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>온라인서식</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <form class="form">
      <fieldset>
        <legend>온라인서식의 제목</legend>
        <ul>
          <li><input type="text" /> 한줄 글상자</li>
          <li><input type="password" /> 비밀번호 입력</li>
          <li><input type="file" /> 첨부파일</li>
          <li>
            <input type="checkbox" id="check1">
            <input type="checkbox" />선택1
            <input type="checkbox" id="check2"> 
            <input type="checkbox" />선택2
            <input type="checkbox" id="check3">
            <input type="checkbox" />선택3
          </li>
          <li>
            <input type="radio" name="radiogroup" />선택1
            <input type="radio" name="radiogroup" />선택2
            <input type="radio" name="radiogroup" />선택3
            <input type="radio" name="radiogroup" />선택4
          </li>
          <li><input type="url" /> 도메인주소 입력</li>
          <li><input type="email" /> 이메일 입력</li>
          <li><input type="number" /> 숫자입력</li>
          <li><input type="tel" /> 전화번호입력</li>
          <li><input type="search" /> 검색어 입력</li>
          <li><input type="date" /> 월별 선택</li>
          <li>
            <select>
              <option>선택하세요1</option>
              <option>선택하세요2</option>
              <option>선택하세요3</option>
            </select>
          </li>
          <li>
            <textarea>여러줄글상자</textarea>
          </li>
          <li><button type="reset">초기화</button></li>
          <li><button type="submit">전송</button></li>
          <li><button>범용</button></li>
          <li><button type="button">범용</button></li>
        </ul>
      </fieldset>
    </form>

                  </li>
                  <li>
                    <input type="checkbox" id="check1_4" class="check-type1" /><label for="check1_4">Foreigner</label>
                  </li>
                  <li>
                    <input type="checkbox" id="check1_5" class="check-type1" /><label for="check1_5">계약</label>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <th>직군구분</th>
              <td>
                <ul class="check-list">
                  <li>
                    <input type="checkbox" id="check1_6" class="check-type1" /><label for="check1_6">전체</label>
                  </li>
                  <li>
                    <input type="checkbox" id="check1_7" class="check-type1" /><label for="check1_7">Engineering</label>
                  </li>
                  <li>
                    <input type="checkbox" id="check1_8" class="check-type1" /><label for="check1_8">>Design</label>

                    <input type="checkbox" id="check1_9" class="check-type1" /><label for="check1_9">Business</label>
                  </li>

                    <input type="checkbox" id="check1_10" class="check-type1" /><label for="check1_10">Staff</label>
                  </li>
                  <li>
                    <input type="checkbox" id="check1_11" class="check-type1" /><label for="check1_11">기타</label>
                  </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="search__word">
          <input type="search" />
          <button type="submit">찾기</button>
        </div>
      </fieldset>
    </form>
  </body>
